<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic HTML CSS quiz">
    <meta name="author" content="Jose R. Meza">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <form>
        <div class="form-container column">
            <label for="q1">1. What does the acronym HTML stand for?</label>
            <input type="text" name="q1" id="q1">
            <label for="q2">2. How can you make a bulleted list in HTML?</label>
            <textarea name="q2" id="q2"></textarea>
            <label for="q3">3. Which of the following is a CSS Comment</label>
            <select name="q3" id="q3">
                <option value="" selected disabled> Choose One ...</option>
                <option value="1">/* this is a CSS comment */</option>
                <option value="2"># this is a CSS comment #</option>
                <option value="3">!-- this is a CSS comment --!</option>
            </select>
            
            <label for="q4">4. What is a valid value for the red one CSS grid?</label>
            <img src="images/css-grid-2.png" alt="css-grid-2">
            <input type="number" name="q4" id="q4">
            <button type="submit">Submit</button>
        </div> 
    </form>   
       
</body>
</html>
